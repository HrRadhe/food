{% extends 'base.html' %}
{% load static%}

{% block content%}

	<!-- Main Section Start -->
    <div class="main-section">
        <div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
            <div class="container">
                <div class="row" >
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                        <div class="user-dashboard loader-holder"  style="width: 450px; min-height: auto;>
                            <div class="user-holder" >
                        <h4 class="text-center" style="margin-bottom: 0;">FORGOT PASSWORD</h4>
                        <p class="text-center">Please enter your email</p>
                        <hr>
                        <div id="restaurant-sets-holder">
                            <form class="form-fields-set foodbakery-dev-restaurant-form" method="post" action="{% url 'login'%}" enctype="multipart/form-data">
                                {% csrf_token%}
                                <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                    <li>
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <div class="row">
                                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                                <div class="field-holder">
                                                                    <label>Email Address</label><input type="email" name="email" placeholder="Enter your email address">
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                                    <div class="field-holder">
                                                                        <div class="payment-holder">
                                                                            <input type="submit" value="Submit" id="btn-next-restaurant-information" class="bgcolor">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            {% comment %} success messeges {% endcomment %}
                                                            <div class="row">
                                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                                    {% if messages %}
                                                                        {% for i in messages %}
                                                                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                                                                           {{i}}
                                                                           <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                            <span aria-hidden="true">&times;</span>
                                                                          </button>
                                                                        </div>
                                                                        {% endfor %}
                                                                    {% endif %}
                                                                </div>
                                                            </div>
                                                            
                                                   <!-- <!-- {{from}} -->
                                                </div>
                                            </div>
                                        </div>

                            </form>
                        </div>
                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Section End -->
{%endblock%}
